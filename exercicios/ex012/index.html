<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>este video esta no meu proprio servidor</p>
    <video width="500" controls loop>
        <source src="midias/meu-video.m4v.mp4" type="video/m4v">
        <source src="midias/Meu-video.webm.webm" type="video/webm">
        <source src="midias/meu-video.mp4.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos de outros servidores exemplo: Youtube </h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=TCQkntkR8b_dDyeV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
