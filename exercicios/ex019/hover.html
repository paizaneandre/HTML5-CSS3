<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando hover</title>
    <style>
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            width: 300px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Veja o texto pintado abaixo</p>
    <div>passe o mouse e veja o texto pintado
        <p>veja o texto escondido</p>
    </div>
    
</body>
</html>
