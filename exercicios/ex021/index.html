<!DOCTYPE html>
<html lang="pt'br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box and inline level</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightgray;
            
            border: 10px solid darkslategray;

            padding: 10px;
            margin: 20px auto;

            outline: 5px groove red;

            
        }
        a {
            display: inline;
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>"box level sao caixa que cobren o monitor inteiro" mas os <a href="#"> sao exemplo de box inline</a> "vamos ver como isto funciona"</p>
    
</body>
</html>
